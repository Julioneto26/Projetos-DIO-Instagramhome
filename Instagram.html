<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="insta.css">
    <title>Instagram</title>
</head>
<body>
    <section>
        <div class="imagem">
            <img src="img/celular.png" alt="imagem_celular">
        </div>
    </section>
    <section class="group">
        <!--<div class="group">-->
            <div class="box1">
                <div class="nomeinsta">
                    <img src="img/instanome.png" alt="instagram">
                </div>
                <div class="form">
                    <form action="Instagram.html" class="formulario">
                        <input type="text" placeholder="Telefone, nome de usuário ou e-mail">
                        <br>
                        <input type="password" placeholder="Senha">
                        <br>
                        <input type="submit" id="botao" value="Entrar">
                    </form>
                        <br>
                    <div id="separador">
                        <img src="img/separador.png" alt="separador">
                            Ou
                        <img src="img/separador.png" alt="separador">
                    </div>
                </div>
                <div class="facebook">
                    <a href="https://www.facebook.com">Entrar com Facebook</a>
                    <br>
                    <a href="https://www.instagram.com/accounts/password/reset/?hl=pt-br">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="box2">
                <p>não tem conta? <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br"> cadastre-se </a></p>
            </div>
            <div class="box-fim">
                <p>Obtenha o aplicativo</p>
            </div>
            <div class="">
                <img src="img/playstore.png" alt="playstore">
                <img src="img/applestore.png" alt="aplestore">
            </div>
        <!--</div>-->
    </section>
</body>
</html>
