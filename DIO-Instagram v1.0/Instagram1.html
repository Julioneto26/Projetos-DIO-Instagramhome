<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="insta1.css">
    <title>Instagram</title>
</head>
<body>
    <div class="frame1">
        <div class="imagem">
            <img src="img/celular.png" alt="imagem_celular">
        </div>
    </div>
    <div class="group">
        <!--<div class="group">-->
            <div class="box1">
                <div class="nomeinsta">
                    <img src="img/instanome.png" alt="instagram">
                </div>
                <div class="form">
                    <form action="Instagram.html" class="formulario">
                        <input type="text" placeholder="Telefone, nome de usuário ou e-mail">
                        <br>
                        <input type="password" placeholder="Senha">
                        <br>
                        <input type="submit" id="botao" value="Entrar">
                    </form>
                        <br>
                    <div id="separador">
                        <img src="img/separador.png" alt="separador">
                            OU
                        <img src="img/separador.png" alt="separador">
                    </div>
                </div>
                <div class="facebook">
                    <a href="https://www.facebook.com">
                        <img src="img/facebook.png" alt="logofacebook"> Entrar com o Facebook</a>
                    <br>
                    <a href="https://www.instagram.com/accounts/password/reset/?hl=pt-br">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="box2">
                <p>Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br"> Cadastre-se </a></p>
            </div>
            <div class="box-fim">
                <div >
                    <p>Obtenha o aplicativo</p>
                </div>
                <div class="store">
                    <img src="img/applestore.png" alt="aplestore">
                    <img src="img/playstore.png" alt="playstore">
                </div>
            </div>
        <!--</div>-->
    </div>
</body>
</html>
