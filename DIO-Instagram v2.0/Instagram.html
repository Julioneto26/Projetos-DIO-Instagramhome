<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="insta.css">
    <title>Instagram</title>
</head>
<body>
    <div class="total">
        <div class="phone">
            <img src="/img/celular.png" alt="celular">
        </div>
        <div class="direita">
            <div class="bloco">
                <img src="/img/instanome.png" alt="logo-instagram" class="instagram-logo">
                <div class="form">
                    <input type="text"placeholder="Telefone,  nome de usuário ou email">
                    <input type="senha" placeholder="Senha">
                    <button>Entrar</button>
                    <br>
                    <div class="opcao">
                        <div class="separador"></div>
                        <span class="ou"> OU </span>
                        <div class="separador"></div>
                        <!--        Tentamos usar uma imagen porem com CSS é mais facil e rapido
                            <img src="/img/separador.png" class="separador" alt="separador">                        -->
                    </div>
                </div>
                <div class="facebook">
                    <p><img src="/img/facebook.png" alt="logo-face" class="facelogo"> Entrar com o Facebook </p>
                    <p id="esqueceu">Esqueceu a senha?</p>
                </div>
            </div>
            <div class="bloco">
                <p class="cadastre">
                    Não tem uma conta? <a href="Instagram.html"> Cadastre-se</a>
                </p>
            </div>
            <div class="bloco3">
                <p class="obtenha-app">Obtenha o aplicativo</p>
                <div class="lojas">
                    <a href="https://www.applestore.com" class="app"></a>
                    <a href="https://www.playstore.com" class="app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
